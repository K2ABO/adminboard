<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <link rel="stylesheet" href="style.css">
  <title>LogIn</title>
</head>
<body>
   
   <div class="container-fluid p-0 m-0">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container font-weight-bold">
                <a href="../index.html" class="navbar-brand">AdminBoard</a>
            </div>
        </nav>
    </header>
    
    <!--============  CONTAINER ================-->
    <main>
        <section class="posts_title bg-primary">
            <div class="container py-lg-3 py-3 text-white">
                <h2 class="font-weight-bold"> <i class="fas fa-user"></i> AdminBoard </h2>
            </div>
        </section>

        <section class="bg-light" style="height: 4rem;">
        </section>

        <section>
            <div class="container py-lg-4 py-3 d-flex justify-content-center">
                <div class="card font-weight-bold" style="width:30rem;">
                    <div class="card-header">
                        <h5 class="card-title font-weight-bolder">Connexion</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="passw">Password</label>
                                <input type="password" id="passw" class="form-control">
                            </div>
                            <a href="../index.html" type="submit" class="btn btn-primary w-100">Login</a>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    </main>

     <!---===============  FOOTER  =================-->
    <footer class="bg-dark" style="position: absolute;bottom: 0;width: 100%;">
        <div class="container py-lg-4 py-3">
            <p class="text-center text-white">Copyright @ 2020 AdminBoard</p>
        </div>
    </footer>   
    





    
        
                

    </div>


         <!-- jQuery first, then Popper.js, then Bootstrap JS -->

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
